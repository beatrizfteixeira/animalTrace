<!DOCTYPE html>
<html>

<head>
    <title>Mapa do Google</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #map {
            height: 500px;
            margin-bottom: 20px;
        }
    </style>
    <script defer>
        var map;
        var drawingManager;
        var poligono = "";

        function initMap() {
            
            
            var xhr = new XMLHttpRequest();
            var coordenadas = "";
            xhr.open('GET', 'http://localhost:8000/obter_coordenadas/', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var coordenadas = JSON.parse(xhr.responseText);
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: { lat: coordenadas[0].latitude, lng: coordenadas[0].longitude },
                        zoom: 15,
                    });
                    var polygon = new google.maps.Polygon({
                        paths: coordenadas.map(function (coord) {
                            return { lat: coord.latitude, lng: coord.longitude };
                        }),
                        strokeColor: '#000',
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: '#000',
                        fillOpacity: 0.35,
                    });
        
                    polygon.setMap(map);
                }
            };
            xhr.send();
            // Crie um polígono usando as coordenadas recuperadas
        }
    </script>

    <!-- Note que você não precisa mais da biblioteca 'drawing' nesta versão -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="map"></div>
            </div>
        </div>
    </div>
</body>

</html>
